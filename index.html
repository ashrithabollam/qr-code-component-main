<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Frontend Mentor | QR code component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <!-- Outfit font as per the challenge -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      /* --- CSS Reset (tiny) --- */
      *, *::before, *::after { box-sizing: border-box; }
      html, body { height: 100%; }
      body { margin: 0; font-family: "Outfit", system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", sans-serif; }

      /* --- Theme tokens (from Frontend Mentor brief) --- */
      :root {
        --clr-white: hsl(0, 0%, 100%);
        --clr-light-gray: hsl(212, 45%, 89%);
        --clr-grayish-blue: hsl(220, 15%, 55%);
        --clr-dark-blue: hsl(218, 44%, 22%);
        --card-width: 320px; /* matches the design spec */
        --radius-card: 20px;
        --radius-img: 12px;
      }

      /* --- Layout --- */
      .page {
        min-height: 100vh;
        display: grid;
        place-items: center;
        background-color: var(--clr-light-gray);
        padding: 24px; /* breathing room on small screens */
      }

      .card {
        width: min(100%, var(--card-width));
        background-color: var(--clr-white);
        border-radius: var(--radius-card);
        padding: 16px 16px 28px;
        box-shadow: 0 25px 25px rgba(0, 0, 0, 0.05);
        text-align: center;
      }

      .card img {
        display: block;
        width: 100%;
        height: auto;
        border-radius: var(--radius-img);
      }

      .title {
        color: var(--clr-dark-blue);
        font-size: 1.375rem; /* 22px */
        font-weight: 700;
        line-height: 1.25;
        margin: 20px 0 14px;
      }

      .desc {
        color: var(--clr-grayish-blue);
        font-size: 0.9375rem; /* 15px */
        line-height: 1.4;
        margin: 0 14px; /* match visual rhythm from design */
      }

      /* --- Attribution (optional) --- */
      .attribution {
        font-size: 11px;
        text-align: center;
        color: var(--clr-grayish-blue);
        margin-top: 16px;
      }
      .attribution a { color: hsl(228, 45%, 44%); }

      /* --- Desktop fine-tuning (design is simple; just ensure perfect centering) --- */
      @media (min-width: 768px) {
        .page { padding: 0; }
      }
    </style>
  </head>
  <body>
    <main class="page">
      <article class="card" role="region" aria-labelledby="qr-title">
        <img
          src="./images/image-qr-code.png"
          width="288"
          height="288"
          alt="QR code to Frontend Mentor website"
        />
        <h1 id="qr-title" class="title">Improve your front-end skills by building projects</h1>
        <p class="desc">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer noopener">Frontend Mentor</a>.
      Coded by <a href="#">Ashritha Bollam</a>.
    </footer>
  </body>
</html>
